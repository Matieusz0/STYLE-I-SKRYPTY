<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zadanie1</title>
    <source src="skrypt.js">
    <style>
        .kafelek-color{
            background-color: tomato;
            height: 100px;
            width: 100px;
            float: right;
            position: bottom;
            }
        div{
            margin-bottom: 30px;
        }
        .Adata{
            position:absolute
        }
        .div1{
            color: salmon;
            size: 50px;
        }
    </style>
</head>
<body>
    <div id="kafelek"></div>
    <div class="adata" id="adata">

    </div>
    <script>
    //pojawianie sie kafelka co 1000 ms
    //pojawianie sie daty w consoli co 60 000 ms
        const kafelek = document.getElementById("kafelek");
        const adata = document.getElementById("Adata");

        window.addEventListener("DOMContentLoaded", () => {
            alert("alert po wejsciu na strone");
            setInterval(() => {
                kafelek.classList.toggle("kafelek-color")
            }, 1000);   
            setInterval(() => {
                console.log(`aktualna data: ${new Date().toISOString()}`)
            if(adata){
            adata.innerHTML = new Date().toISOString();
            }
            }, 60000);
        
        });
     </script>

    <div>
        <label for="rng1">suwak input</label>
        <input type="range" id="rng1" name="rng1" min="0" max="255" step="1" value="0" readonly>
        <input type="number" id="txt1" name="txt1" readonly>
    </div>
    <div>
        <label for="rng2">suwak change</label>
        <input type="range" id="rng2" name="rng2" min="0" max="255" step="1" value="0" readonly>
        <input type="number" id="txt2" name="txt2" readonly>
    </div>

    <script>
        //1 suwak z inputem, 2 suwak z change
        const rng1 = document.getElementById("rng1");
        const txt1 = document.getElementById("txt1");
        const rng2 = document.getElementById("rng2");
        const txt2 = document.getElementById("txt2");

    if(rng1 && txt1){
    rng1.addEventListener("input", () => {
        txt1.value = rng1.value;
    });
    };
    if(rng2 && txt2){
    rng2.addEventListener("change", () => {
        txt2.value = rng2.value;
    });
    };
    </script>


    <div>
        <input type="button" id="bt" name="bt" value="click">
        <input type="number" id="klik" name="klik">
    </div>

    <script>
        //przycisk ktory zbiera ilosc clickow oraz wypisuje je w konsoli
        const bt = document.getElementById("bt");
        const klik = document.getElementById("klik");
        
        let clicks = 0;
        
        if (bt && klik){
            bt.addEventListener("click", () => {
                console.log(`ilość clicków: ${clicks}`)
                clicks++;
                klik.value = clicks;

            });
        };
    </script>

    <div id="div1">1 styl</div>
    <div id="div2">2 styl</div>
    <div id="div3" class="div1">3 styl</div>
    <input type="button" id="bt2" value="zmiana stylu">
    
    <script>
        //ustawia style dla danych divow
        const div1 = document.getElementById("div1")
        const div2 = document.getElementById("div2")
        const div3 = document.getElementById("div3")
        const bt2 = document.getElementById("bt2")


        if (bt2){
            bt2.addEventListener("click", () => {
                div1.classList.toggle("div1")
                div2.classList.add("div1") 
                div3.classList.remove("div1")                 
            });
        };
    </script>


</body>
</html>
